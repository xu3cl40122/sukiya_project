<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./admin.css">
    <title>ORDER</title>
</head>
<body>
    <div class="navbar">
        <h1 class="logo">SUKIYA</h1>
        <div class="navCol navCol-active">HOME</div>
        <div class="navCol">ORDERS</div>
        <div class="navCol">PRODUCTS</div>
    </div>
    <div class="mainContainer">
        <div class="stateControll">
            <div class="stateControll_select">
                <div>EDIT SECTION</div>
            </div>
            <table class="mainTable">
                <tr class="firstRow">
                    <th class="checkboxTD"><input type="checkbox"></th>
                    <th class="index">Index</th>
                    <th>Customer</th>
                    <th class="bigCol">Product List</th>
                    <th>Total</th>
                    <th>Order Time</th>
                    <th class="bigCol">Address</th>
                    <th>Phone</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td class="checkboxTD"><input type="checkbox"></td>
                    <td class="index">1</td>
                    <td>Tom</td>
                    <td class="orderList">
                        <p>牛丼 大碗 *2</p>
                        <p>三層起司牛丼 超值碗*10</p>
                    </td>
                    <td>$2550</td>
                    <td>2018/6/24</td>
                    <td>新北市板橋區圈圈路三段9487號87樓</td>
                    <td>0978978985</td>
                    <td><div class="statusButton">Paid</div></td>
                </tr>
                <tr>
                    <td class="checkboxTD">
                        <input type="checkbox">
                    </td>
                    <td class="index">1</td>
                    <td>Tom</td>
                    <td class="orderList">
                        <p>牛丼 大碗 *2</p>
                        <p>三層起司牛丼 超值碗*10</p>
                    </td>
                    <td>$2550</td>
                    <td>2018/6/24</td>
                    <td>新北市板橋區圈圈路三段9487號87樓</td>
                    <td>0978978985</td>
                    <td>
                        <div class="statusButton statusButton-sending">Shipping</div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
